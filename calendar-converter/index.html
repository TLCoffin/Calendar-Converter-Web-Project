<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Images for parallax: https://assetstore.unity.com/packages/2d/textures-materials/dynamic-space-background-lite-104606-->
  </head>
  <body>
    <header>
      <form action="">
        <h1>Gregorian to Skrymirian</h1>
        <input id="inputDate" name="inputDate" type="date" />
        <div id="outputBox"></div>
      </form>

      <div class="parallax">
        <div class="parallax-l parallax-l-0">
          <img src="images/background.png" />
        </div>
        <div class="parallax-l parallax-l-1">
          <img src="images/small-stars.png" />
        </div>
        <div class="parallax-l parallax-l-2">
          <img src="images/big-stars.png" />
        </div>
        <div class="parallax-cover"></div>
      </div>
    </header>
    <main></main>
  </body>
</html>
